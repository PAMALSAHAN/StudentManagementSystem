<h2> Student List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th>  Age </th>
            <th> City </th>
            <th> Height </th>
            <th> Weight </th>
            <th> Hobbies </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students" >
            <td> {{ student.firstName }} </td>
            <td> {{ student.lastName }} </td>
            <td> {{ student.age }} </td>
            <td> {{ student.city }} </td>
            <td> {{ student.height }} </td>
            <td> {{ student.weight }} </td>
            <td> {{ student.hobbies }} </td>
            <td>
                <button (click) = "updateStudentDetails(student.id)"  class = "btn btn-info"> Update</button>
                <button (click) ="deleteStudentDetails(student.id)"  class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) ="viewstudentDetails(student.id)"    class = "btn btn-success" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
